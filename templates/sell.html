{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for owned in owned %}
                    <option value="{{owned["symbol"]}}">{{owned["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" required type="number" placeholder="Shares" name="shares">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>

{% endblock %}
